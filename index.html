<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Page</title>
    <style>
      body {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #100f0f;
        color: white;
        text-align: center;
        padding: 20px 0;
      }

      nav {
        background-color: #100f0f;
        color: white;
        padding: 10px;
      }

      nav ul {
        list-style-type: none;
        padding: 0;
      }

      nav li {
        display: inline;
        margin-right: 20px;
      }

      nav a {
        text-decoration: none;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
      }

      nav a:hover {
        background-color: #202020;
      }

      main {
        margin: 20px;
        padding: 20px;
        background-color: #fff;
      }

      footer {
        background-color: #100f0f;
        color: white;
        text-align: center;
        padding: 10px 0;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #100f0f;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Form Page</h1>
    </header>
    <nav>
      <ul>
        <li><a href="index2.html">Inline Text Elements</a></li>
        <li><a href="index1.html">Media</a></li>
      </ul>
    </nav>
    <main>
      <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" /><br /><br />

        <label>Gender:</label><br />
        <input type="radio" id="option1" name="option" value="Option 1" />
        <label for="option1">Male</label><br />
        <input type="radio" id="option2" name="option" value="Option 2" />
        <label for="option2">Female</label><br /><br />

        <label for="subscribe">Subscribe to newsletter:</label>
        <input type="checkbox" id="subscribe" name="subscribe" /><br /><br />

        <input type="submit" value="Submit" />
      </form>
      <table id="answers">
        <thead>
          <tr>
            <th>Question</th>
            <th>Answer</th>
          </tr>
        </thead>
        <tbody>
          <script>
            const form = document.getElementById("myForm");
            const tableBody = document.querySelector("#answers tbody");
          
            form.addEventListener("submit", function (e) {
              e.preventDefault();
          
              const name = document.getElementById("name").value;
              const genderInput = document.querySelector('input[name="option"]:checked');
          
              if (!genderInput) {
                alert("Please select Male or Female");
                return;
              }
          
              const gender = genderInput.value === "Option 1" ? "Male" : "Female";
              const subscribe = document.getElementById("subscribe").checked
                ? "Yes, I need a subscription."
                : "No, I do not need a subscription.";
          
              const newRow = tableBody.insertRow();
          
              const questionCell = newRow.insertCell(0);
              const answerCell = newRow.insertCell(1);
              questionCell.textContent = "Name, Gender, Subscribe:";
              answerCell.textContent = `${name}, ${gender}, ${subscribe}`;
          
              form.reset();
            });
          </script>
          
        </tbody>
      </table>
    </main>
    <footer>
      <p>2023</p>
    </footer>
  </body>
</html>
