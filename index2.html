<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Text Elements Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        nav {
            background-color: #007BFF;
            color: white;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #0056b3;
        }

        main {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        h1 {
            color: #ffffff;
        }

        h2 {
            color: #333;
        }

        strong {
            font-weight: bold;
            color: #FF4500;
        }

        em {
            font-style: italic;
            color: #FF8C00;
        }

        span.highlight {
            background-color: #FFD700;
            color: #333;
            padding: 2px 5px;
            border-radius: 3px;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <h1>Inline Text Elements Page</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Form</a></li>
            <li><a href="index1.html">Media</a></li>
        </ul>
    </nav>
    <main>
        <p>This is <strong>bold</strong> text.</p>
        <p>This is <em>italic</em> text.</p>
        <p>This is <span class="highlight">highlighted</span> text.</p>
        <p>This is <a href="https://www.lipsum.com/">a link</a>.</p>
    </main>
    <footer>
        <p>2023</p>
    </footer>
</body>

</html>
